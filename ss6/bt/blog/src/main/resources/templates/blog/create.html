<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm mới</title>
    <th:block th:replace="~{common/template::linkBootstrap}"></th:block>
</head>
<body>
<nav th:replace="~{common/template::navbar}"></nav>
<div class="container">
<form method="post" th:object="${blog}">
    <div class="mb-3">
        <label for="name" class="form-label">Tên Blog</label>
        <input type="text" class="form-control" id="name" th:field="*{name}"/>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Tác giả</label>
        <input type="text" class="form-control" id="author" name="author" th:field="*{author}"/>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Tiêu đề</label>
        <input type="text" class="form-control" id="title" name="title" th:field="*{title}"/>
    </div>
    <div class="mb-3">
        <label class="form-label" for="title">Thể loại</label>
        <select th:field="*{category}" class="form-select">
            <option th:each="category: ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Nội dung</label>
        <input type="text" class="form-control" id="content" name="content" th:field="*{content}"/>
    </div>
    <button type="submit" class="btn btn-primary">Thêm mới</button>
</form>
</div>
</body>
</html>
